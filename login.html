<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AB InfoTech LTD" />
    <meta name="description" content="Your Description" />

    <!-- TITLE -->
    <title>Admin - Responsive Admin Dashboard Template</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- PreLoader -->
    <div id="preloader">
      <div class="circle">
        <div class="wave"></div>
      </div>
    </div>
    <!-- PreLoader -->

    <!--  WRAPPER  -->

    <div class="login-bg pt-5 pt-lg-0" style="background-color: #dddddd">
      <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
          <div class="col-lg-5 col-xl-3 d-lg-flex justify-content-center align-items-center">
            <div class="login bg-white py-5 px-5">
              <div class="title">
                <div class="row">
                  <div class="col-12">
                    <div class="logo-color logo-color-light">
                      <div class="logo">
                        <div class="logo-middle">
                          <a href="index.html">
                            <img class="w-100 p-4" src="/images/logo.png" alt="Logo" />
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="text-dark text-center mt-2">Welcome back, please login to you account</p>
              </div>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" required />
                </div>
                <a href="#" class="btn btn-primary">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  Wrapper  -->

    <!--  JAVASCRIPT  -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jquery-nicescroll -->
    <script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

    <!-- custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
