<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AB InfoTech LTD" />
    <meta name="description" content="Your Description" />

    <!-- TITLE -->
    <title>Admin - Responsive Admin Dashboard Template</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER  -->

    <header class="header header-fixed header-light">
      <div class="header-middle">
        <div class="logo-color logo-color-light">
          <div class="logo">
            <div class="logo-middle">
              <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
            </div>
          </div>
        </div>
        <div class="header-topbar">
          <div class="topbar-left">
            <a class="side-toggle" href="#!">
              <i class="la la-bars"></i>
            </a>
          </div>
          <div class="topbar-right">
            <ul>
              <li class="dropdown show user-profile">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="avatar avatar-sm mr-1">
                    <img class="img-fluid" src="images/team/01.jpg" alt="" />
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="profile-pic">
                    <div class="row">
                      <div class="col-8">
                        <div class="profile-name">
                          <h4>Luben Ivan</h4>
                          <a href="#"> lubenivan@gmail.com</a>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="avatar mr-1">
                          <img
                            class="img-fluid"
                            src="images/team/03.jpg"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="profile-info">
                    <a class="dropdown-item" href="my-profile.html">
                      <i class="la la-edit"></i> My Profile
                    </a>
                    <div class="separator my-2"></div>
                    <a
                      class="btn btn-outline-primary outline-gray btn-sm mt-3"
                      href="#"
                    >
                      <i class="la la-power-off"></i> Logout
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- HEADER -->

    <!-- **********  WRAPPER  ********** -->

    <div class="wrapper">
      <div class="sidebar-panel nicescrollbar sidebar-panel-light">
        <ul class="sidebar-menu">
          <li class="sidebar-header text-white">Dashboard</li>
          <li class="active">
            <a href="index.html">
              <i class="la la-home"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="">
            <a href="index.html">
              <i class="la la-home"></i> <span>Dashboard</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- **********  main-panel  ********** -->
      <div class="main-panel">
        <div class="panel-hedding">
          <div class="row mb-4 align-items-end">
            <div class="col-md-6">
              <h1>Dashboard</h1>
            </div>
          </div>
          <!-- Content Card -->

          <!-- Content Card -->
        </div>
      </div>
    </div>
    <!-- **********  Wrapper  ********** -->

    <!--  JAVASCRIPT  -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jquery-nicescroll -->
    <script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

    <!-- custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
