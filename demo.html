<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AB InfoTech LTD" />
    <meta name="description" content="Your Description" />

    <!-- TITLE -->
    <title>Admin - Responsive Admin Dashboard Template</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- PreLoader -->
    <div id="preloader">
      <div class="circle">
        <div class="wave"></div>
      </div>
    </div>
    <!-- PreLoader -->

    <!-- HEADER  -->

    <header class="header header-fixed header-light">
      <div class="header-middle">
        <div class="logo-color logo-color-light">
          <div class="logo">
            <div class="logo-middle">
              <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
            </div>
          </div>
        </div>
        <div class="header-topbar">
          <div class="topbar-left">
            <a class="side-toggle" href="#!">
              <i class="la la-bars"></i>
            </a>
          </div>
          <div class="topbar-right">
            <ul>
              <li>
                <div class="add-new">
                  <a class="btn btn-outline-dark" href="#">
                    Live Site <span class="las la-external-link-alt"></span
                  ></a>
                </div>
              </li>
              <li class="dropdown show user-profile">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="avatar avatar-sm mr-1">
                    <img class="img-fluid" src="images/team/01.jpg" alt="" />
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="profile-pic">
                    <div class="row">
                      <div class="col-8">
                        <div class="profile-name">
                          <h4>Admin</h4>
                          <a href="#"> admin@janobani.com</a>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="avatar mr-1">
                          <img
                            class="img-fluid"
                            src="images/team/01.jpg"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="profile-info">
                    <a class="dropdown-item" href="my-profile.html">
                      <i class="la la-edit"></i> My Profile
                    </a>
                    <div class="separator my-2"></div>
                    <a
                      class="btn btn-outline-primary outline-gray btn-sm mt-3"
                      href="#"
                    >
                      <i class="la la-power-off"></i> Logout
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- HEADER -->

    <!--  WRAPPER  -->

    <div class="wrapper">
      <div class="sidebar-panel nicescrollbar sidebar-panel-light">
        <ul class="sidebar-menu">
          <li class="active">
            <a href="index.html">
              <i class="la la-home"></i> <span>Dashboard</span>
            </a>
          </li>
          <li class="">
            <a href="#">
              <i class="la la-edit"></i> <span>Post</span>
              <i class="la la-angle-right down-arrow"></i>
            </a>
            <ul class="sidebar-submenu">
              <li class="">
                <a href="create-post.html"
                  ><i class=""></i> <span> Create Post </span>
                </a>
              </li>
              <li class="">
                <a href="pending-post.html"
                  ><i class=""></i> <span> Pending Post </span>
                </a>
              </li>
              <li class="">
                <a href="all-post.html"
                  ><i class=""></i> <span> All Post </span>
                </a>
              </li>
              <li class="">
                <a href="feature-post.html"
                  ><i class=""></i> <span> Featured Post </span>
                </a>
              </li>
              <li class="">
                <a href="fb-banner.html"
                  ><i class=""></i> <span> Facebook Banner </span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <!--  main-panel  -->
      <div class="main-panel">
        <div class="panel-hedding">
          <div class="row mb-4 align-items-end">
            <div class="col-md-6">
              <h1>Dashboard</h1>
            </div>
          </div>
          <!-- Content Card -->

          <!-- Content Card -->
        </div>
      </div>
    </div>
    <!--  Wrapper  -->

    <!--  JAVASCRIPT  -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jquery-nicescroll -->
    <script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

    <!-- datatables -->
    <script src="js/datatables/datatables.min.js"></script>

    <!-- summernote -->
    <script src="js/summernote/summernote.min.js"></script>

    <!-- dropzone -->
    <script src="js/dropzone/dropzone.min.js"></script>

    <!-- Bootstrap tagsinput -->
    <script src="js/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>

    <!-- custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
